<div class="portfolio py-5 position-relative">
  <div class="container">
    <h2 class="text-center">PORTFOLIO</h2>
    <div class="star-icon text-center  h2 d-flex justify-content-center align-items-center col-8 m-auto">
      <div class="line mr-4"></div>
      <i class="fas fa-star"></i>
      <div class="line ml-4"></div>

    </div>
    <!-- -------------------- PORTFOLIO ITEMS ------------------- -->
    <div class="items mt-5">
      <div class="row">
        <div *ngFor="let item of portfolioItems;let i = index" class="col-md-4 mb-2 p-4" (click)="showDetails(i)"
          data-toggle="modal" data-target="#modelId">
          <div class="item position-relative rounded overflow-hidden">
            <div class="img-div">
              <img [src]="'../../assets/images/' + item.imgSrc " class="w-100" alt="">
            </div>
            <div class="overlay position-absolute d-flex justify-content-center align-items-center">
              <i class="fas fa-plus  text-white"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- -------------------- PORTFOLIO ITEMS ------------------- -->
    <!-- Modal -->
    <div class="modal fade col-12" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
      aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header d-block border-0">
            <h2 class="text-center">{{portfolioItems[currentIndex].name}}</h2>
            <div class="star-icon text-center   h2 d-flex justify-content-center align-items-center col-8 m-auto">

              <div class="line mr-4"></div>
              <i class="fas fa-star"></i>
              <div class="line ml-4"></div>

            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body border-0">
            <div class="img rounded overflow-hidden col-8 m-auto p-0">
              <img [src]="'../../assets/images/' + portfolioItems[currentIndex].imgSrc "
                [alt]="portfolioItems[currentIndex].name" class="img-fluid">
            </div>
            <div class="text-center  m-auto pt-4 h6">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil,
                molestias
                magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos
                quod
                consequuntur itaque. Nam.</p>

            </div>
          </div>
          <div class="modal-footer border-0 m-auto">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Close
              Window</button>
          </div>
        </div>
      </div>
    </div>
  </div>







</div>
